<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto Jan</title>
</head>
<body>
    <header>
        <img src="/Imagenes/logo.png" class="logo"  alt="logo de alura">
    </header>
    <main class="main">
        <section>
            <textarea class="campo-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras sin acentos</h6>                
            </div>    
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>        
        </section>
        <section>          
        
            <textarea  class="campo-mensaje" cols="20" rows="10" placeholder="Ningun mensaje fue encontrado Ingrese el texto que desees encriptar"></textarea>
               
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
        


    </main>
    <footer>
        <h7>Jan Alvaro Mazorco Garcia-2024 </h7>
    </footer>
    <script src="script.js"></script>
</body>

</html>
